<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラスの操作</title>
</head>

<body>

    <p id="sample" class="hoge fuga">ほげ</p>

    <script>

        const sample = document.getElementById('sample');
        console.log(sample.classList);

        sample.classList.add('piyo'); //追加

        sample.classList.remove('hoge'); //削除

        sample.classList.replace('fuga', 'hogera'); //置き換え

    </script>

</body>

</html>
