<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数とタイマー - おみくじ02 -</title>
</head>

<body>

    <div>
        <button class="start">start</button>
        <button class="stop">stop</button>
    </div>
    <img class="pic" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="" />


    <script>

        const url = "https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/";
        const files = ["daikichi.png", "chuukichi.png", "syoukichi.png", "kyou.png", "daikyou.png"];

        const startBtn = document.querySelector(".start");
        const stopBtn = document.querySelector(".stop");
        const pic = document.querySelector(".pic");
        let timer;
        let num = 0;
        /* numの追加　順番に数字が増えていけばいいため */

        const changePic = () => {

            /* ifを使った場合 */
            // num++;
            // if (num > 4) {
            //     num = 0;
            // }
            // const path = ` ${url}${files[num]}`;


            const path = `${url}${files[num++ % files.length]}`;
            /* filesの数分で割るように設定　割った際の余り */
            pic.setAttribute("src", path);
            timer = setTimeout(changePic, 500);
        };

        startBtn.addEventListener("click", () => {
            clearTimeout(timer);
            timer = setTimeout(changePic, 500);
        });

        stopBtn.addEventListener("click", () => {
            clearTimeout(timer);
            num = 0;
            /* リセットすれば、もう一度始めた際、大吉から始まるようになる */
        });

    </script>

</body>

</html>
