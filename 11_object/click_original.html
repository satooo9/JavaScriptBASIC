<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム - 動的 -</title>
</head>

<body>

    <h1>click game</h1>
    <div class="monster">
        <p></p>
    </div>

    <script>

        const obj = {
            name: "ピンクカバ",
            pic: "https://dotown.maeda-design-room.net/wp-content/uploads/2022/01/thing_hippo_02.png",
            hp: 10,
            clear: () => {
                alert("クリア！");
            },
        };

        const monster = document.querySelector(".monster");

        const name = document.createElement("p");
        name.textContent = obj.name;
        monster.append(name);


        const pic = document.createElement("img");
        pic.setAttribute("src", obj.pic);
        pic.setAttribute("width", 200);
        monster.append(pic);

        const hp = document.createElement("p");
        hp.textContent = `HP:${obj.hp}`;
        monster.append(hp);


        /* - - ↓要素の表示 - - */
        name.textContent = obj.name;
        hp.textContent = `hp:${obj.hp}`;
        pic.setAttribute("src", obj.pic);

        pic.addEventListener("click", () => {
            /* 0以下の際は減らない（if文） */
            if (obj.hp > 0) {
                hp.textContent = `hp:${--obj.hp}`; /* 1ずつ減っていく */
                /* 0になった際にクリア画面が出てくる（中でif文） */
                if (obj.hp == 0) {
                    obj.clear();
                }
            }
        });


    </script>

</body>

</html>
