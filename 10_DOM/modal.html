<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習 - モーダルウィンドウ -</title>

    <style>
        #modal {
            display: none;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 999;

            color: #ffffff;
            background-color: #000000;
            opacity: 0.5;
        }

        #modal.open {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <button id="btn">トライデントとは？</button>
    <template>
        <p>名古屋の専門学校です。</p>
    </template>
    <div id="modal"></div>

    <script>

        const btn = document.querySelector("#btn");
        const modal = document.querySelector("#modal");

        btn.addEventListener("click", (e) => {
            let text = e.target.nextElementSibling.content;
            // modal.innerHTML = `<p>${text}</p>`;
            modal.append(text);
            modal.classList.add("open");
        });

        modal.addEventListener("click", () => {
            // modal.classList.remove("open");

            modal.remove(); /* 要素の削除 */
        });

    </script>

</body>

</html>
