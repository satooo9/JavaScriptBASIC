<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題01</title>
</head>

<body>

    <div>
        <button id="red">ff0000</button>
        <button id="green">00ff00</button>
        <button id="blue">0000ff</button>
    </div>

    <script>

        const red = document.getElementById('red');
        const green = document.getElementById('green');
        const blue = document.getElementById('blue');

        red.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${red.innerHTML}`;
        });

        green.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${green.innerHTML}`;
        });

        blue.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${blue.innerHTML}`;
        });

    </script>

</body>

</html>
